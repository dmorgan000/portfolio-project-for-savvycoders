      <div id="output"></div>

      <script type="text/javascript">
          var name = prompt( "Whats your Name" );
          var output = document.querySelector( "#output" );
          var favoriteCountry;

          output.textContent = "Hello " + name + ". ";


          var handleCountry = function(country){
                if (country === "USA" ){

                  output.textContent += " Nice!";
                }
                else if(country === "Mexico" || country ==="Honduras"){

                  output.textContent += "Gracias";
                }
                else if(country === "Italy"){
                  alert("Chiao");
                }
                else {
                  // alert ("Looks like you need more FREEDOM");
                    output.textContent += "Looks like you need more FREEDOM";
                }
            };

            var freedomCheck = function( country) {
                if (country ){
                  handleCountry( country );
                }
              else{
                var newFavoriteCountry = prompt("Please input a country?");

                freedomCheck( newFavoriteCountry );

              }
            };

            freedomCheck( favoriteCountry );
      </script>
