  <form action="https://formspree.io/dmorgan000@yahoo.com" form-responses/new" method="POST">

    <div class="container">
        <section>
            <br> <br>
            <input type="text" name="firstname" placeholder="First Name" size="50"  required autofocus>
            <br> <br>
            <input type="text" name="lastname" placeholder="Last Name" size="50" required>
            <br> <br>
            <input type="email" name="_replyto" placeholder="your.email@example.com" size= "50" required>
            <br> <br>
        </section>
    </div>

    <div class="container">
        <section>
            <label class="content">What's this message about?
              <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span>
              <input type="radio" name="subject" value="personal"><span>Personal message</span>
              <input type="radio" name="subject" value="other"><span>Don't know/something else</span>
            </label>
        </section>
    </div>

    <div class="container">
      <section>
          <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
      </section>
    </div>

    <div class="container">
          <section>
          <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...
        </section>

 <!-- WHERE DO YOU ADD THE REQUIRED ATTRIBUTE TO THE DROPDOWN BOX? -->
        <section>
          <label for="marketing">How did you hear about me?</label>
          <select name="marketing">
            <optgroup label="Online">
              <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
              <option value="github">Online Portfolio (GitHub)</option>
              <option value="search">Search Engine</option>
              <option value="email">Email</option>
            </optgroup>
            <optgroup label="In-Person">
              <option value="networking">We met at a networking event</option>
              <option value="referral">Personal referral</option>
              <option value="random">We met somewhere else</option>
            </optgroup>
            <option value="other">Other</option>
          </select>
        </section>
    </div>

    <div class="container">
        <section>
          <p>Comments</p>
            <textarea name="user_message" rows="8" cols="40"></textarea>
        </section>
    </div>

    <div class="container">
        <section>
          <input type="submit" value="Submit">
        </section>
    </div>
</form>
